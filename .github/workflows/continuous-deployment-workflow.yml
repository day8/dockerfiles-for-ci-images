name: cd
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Build ghcr.io/day8/core
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: day8/core
          tag_names: true
          tags: "latest"
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GLOBAL_TOKEN_FOR_GITHUB }}
          workdir: core
      - name: Build ghcr.io/day8/chrome-latest
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: day8/chrome-latest
          tag_names: true
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GLOBAL_TOKEN_FOR_GITHUB }}
          workdir: chrome-latest
      - name: Build ghcr.io/day8/chrome-87
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: day8/chrome-87
          tag_names: true
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GLOBAL_TOKEN_FOR_GITHUB }}
          workdir: chrome-87
#      - name: Build ghcr.io/day8/chrome-56
#        uses: elgohr/Publish-Docker-Github-Action@v4
#        with:
#          name: day8/chrome-56
#          tag_names: true
#          registry: ghcr.io
#          username: ${{ github.repository_owner }}
#          password: ${{ secrets.GLOBAL_TOKEN_FOR_GITHUB }}
#          workdir: chrome-56
      - name: Slack notification
        uses: lazy-actions/slatify@master
        if: always()
        with:
          type: ${{ job.status  }}
          job_name: dev-ci Docker Image Release
          channel: '#lib-robots'
          url: ${{ secrets.SLACK_WEBHOOK }}
          commit: true
          token: ${{ secrets.GLOBAL_TOKEN_FOR_GITHUB }}
